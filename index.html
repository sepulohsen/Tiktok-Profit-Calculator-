<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator GMV TikTok (v3)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f8ff;
      padding: 20px;
    }
    h2 {
      color: #007BFF;
    }
    .section {
      margin-top: 20px;
      padding: 10px;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-row label {
      width: 220px;
      font-size: 14px;
    }
    .input-row input {
      width: 100px;
      padding: 5px;
    }
    .output-section {
      margin-top: 20px;
    }
    .output-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .output-row label {
      width: 220px;
      font-weight: normal;
    }
    .output-row input {
      width: 100px;
      padding: 5px;
      font-weight: bold;
    }
    .sku-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .sku-row input {
      padding: 5px;
    }
    .hidden {
      display: none;
    }
    .sku-labels {
      display: flex;
      gap: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Calculator GMV TikTok (v3)</h2>

  <div class="sku-labels">
    <label>SKU Name</label>
    <label>COGS (RM)</label>
    <label>Unit Sold</label>
  </div>
  <div id="skuContainer">
    <div class="sku-row">
      <input type="text" placeholder="SKU Name" />
      <input type="number" placeholder="COGS" />
      <input type="number" placeholder="Sold" />
    </div>
  </div>
  <button onclick="addSKU()">+ Tambah SKU</button>

  <div class="section">
    <div class="input-row"><label>GMV/Order Amount SKU:</label><input type="number" id="gmv" /></div>
    <div class="input-row"><label>Subtotal Selepas Diskaun:</label><input type="number" id="subtotal" /></div>
    <div class="input-row"><label>Cancelled (RM):</label><input type="number" id="cancelled" /></div>
    <div class="input-row"><label>Order Refund Amount (RM):</label><input type="number" id="refund" /></div>
    <div class="input-row"><label>Shipping Fee Selepas Diskaun:</label><input type="number" id="shipping" /></div>
    <div class="input-row"><label>Ads Cost (RM):</label><input type="number" id="ads" /></div>
    <div class="input-row"><label>Affiliate Fee (RM):</label><input type="number" id="affiliate" /></div>
  </div>

  <button onclick="calculate()">Kira</button>

  <div id="output" class="section hidden">
    <div class="output-row"><label>Total COGS:</label><input type="text" id="totalCogs" readonly /></div>
    <div class="output-row"><label>Net GMV:</label><input type="text" id="netGmv" readonly /></div>
    <div class="output-row"><label>Transaction Fee (3.78%):</label><input type="text" id="transactionFee" readonly /></div>
    <div class="output-row"><label>Commission Fee (7.56%):</label><input type="text" id="commissionFee" readonly /></div>
    <div class="output-row"><label>Service Fee (4.32%):</label><input type="text" id="serviceFee" readonly /></div>
    <div class="output-row"><label><b>Profit/Loss:</b></label><input type="text" id="profitLoss" readonly /></div>
  </div>

  <script>
    function addSKU() {
      const container = document.getElementById("skuContainer");
      const row = document.createElement("div");
      row.className = "sku-row";
      row.innerHTML = `
        <input type="text" placeholder="SKU Name" />
        <input type="number" placeholder="COGS" />
        <input type="number" placeholder="Sold" />
      `;
      container.appendChild(row);
    }

    function calculate() {
      let cogsTotal = 0;
      const skuRows = document.querySelectorAll("#skuContainer .sku-row");

      skuRows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        const cogs = parseFloat(inputs[1].value) || 0;
        const sold = parseFloat(inputs[2].value) || 0;
        cogsTotal += cogs * sold;
      });

      const gmv = parseFloat(document.getElementById("gmv").value) || 0;
      const subtotal = parseFloat(document.getElementById("subtotal").value) || 0;
      const cancelled = parseFloat(document.getElementById("cancelled").value) || 0;
      const refund = parseFloat(document.getElementById("refund").value) || 0;
      const shipping = parseFloat(document.getElementById("shipping").value) || 0;
      const ads = parseFloat(document.getElementById("ads").value) || 0;
      const affiliate = parseFloat(document.getElementById("affiliate").value) || 0;

      const netGmv = gmv - shipping - cancelled;
      const transactionFee = gmv * 0.0378;
      const commissionFee = subtotal * 0.0756 - cancelled;
      const serviceFee = subtotal * 0.0432 - cancelled;
      const profitLoss = netGmv - cogsTotal - transactionFee - commissionFee - serviceFee - ads - affiliate;

      document.getElementById("totalCogs").value = `RM ${cogsTotal.toFixed(2)}`;
      document.getElementById("netGmv").value = `RM ${netGmv.toFixed(2)}`;
      document.getElementById("transactionFee").value = `RM ${transactionFee.toFixed(2)}`;
      document.getElementById("commissionFee").value = `RM ${commissionFee.toFixed(2)}`;
      document.getElementById("serviceFee").value = `RM ${serviceFee.toFixed(2)}`;
      document.getElementById("profitLoss").value = `RM ${profitLoss.toFixed(2)}`;

      document.getElementById("output").classList.remove("hidden");
    }
  </script>
</body>
</html>
